<!DOCTYPE html>
<html>
<head>
<!--[if IE]><script src="../jsgamesoup/js/explorercanvas/excanvas.js"></script><![endif]-->
<script src="../jsgamesoup/js/jsgamesoup.js"></script>
<script src="js/AsteroidsTNG.js"></script>
<style>
html, body {
	height: 100%;         /* required */
}
body {
	text-align: center;   /* horizontal centering hack for IE */
	padding: 0;           /* required to "hide" distance div */
	margin: 0;            /* required to "hide" distance div */
	overflow: hidden;
}
div#distance { 
	margin-bottom: -10em; /* half of content height */
	/* background: red;      /* temporary - used to see div */
	width: 1px;           /* required to "hide" distance div */
	height: 50%;          /* required */
	float: left;          /* required */

}
div#content {
	position: relative;   /* positions content on top of distance */
	text-align: left;     /* horizontal centering hack for IE */
	height: 320px;         /* required - desired height */
	width: 480px;          /* required - desired width */
	/* background: blue;     /* cosmetic */
	margin: 0 auto;       /* required */
	clear: left;          /* required */
}
</style>
</head>
<body>
	<div id="distance"></div>
	<div id="content">
		<!-- absolutely centered content -->
		<canvas id='AsteroidsTNG' jsgs="startAsteroidsTNG" fps="40" width="480" height="320"></canvas>
	</div>
</body>
</html>
